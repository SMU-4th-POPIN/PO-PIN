<!-- login-findID.html (기존 UI 유지하면서 기능 개선된 버전) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/images/login/popin_logo.png" type="image/png">
  <title>로그인 - 아이디 찾기</title>
  <style>
    *{margin : 0; padding : 0; box-sizing: border-box;}
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-form .top{ display: flex; align-items: center; justify-content: center; text-align: center; gap: 10px; }
    .login-form .subtitle{text-align: center; font-size: 15px; line-height: 1.3; padding-bottom: 15px; color: #BFB2D6;}
    .top img{ width : 30px; height : 30px; }
    .login-form .top h2{ font-size: 36px; font-weight: bold; color: #7E6EB0; }
    .login-form { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 25px; padding: 40px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); margin-bottom: 20px; }
    .login-form h3{text-align : center; color: #7E6EB0;}
    .login-form label{line-height: 2; font-size: 13px; font-weight: 500;}
    .login-form input{display: block; margin-bottom: 5px; padding: 12px; width: 100%; border-radius: 6px; border: 1px solid #ccc;}
    .login-form .email{display: flex; align-items: center;}
    .login-form .email a{text-align: center; font-size : 18px; line-height: 40px; margin: 0 5px;}
    .login-form .code{display: flex; }
    .login-form .button { margin-left : 10px;width : 50%; border : none; background : #8A79AF; color : #fffdfd; cursor: pointer; }
    .login-form .findID{background : #8A79AF; color : #fffdfd; cursor: pointer; width: 100%; margin-top: 10px;}
    .login-form .emailAuto{ display: block; margin-bottom: 5px; padding: 12px; width: 100%; height : 45px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; background-color: white; }
    .back{color : #8A79AF; cursor: pointer; background: #eee; width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 6px; }
    #result { margin-top: 10px; text-align: center; font-weight: bold; color: #7E6EB0; }
  </style>
</head>
<body>
  <div>
    <div class="login-form">
      <div class="top"><h2>PO-PIN</h2></div>
      <div class="subtitle">아이디를 잊어버리셨나요?</div>
      <hr>
      <h3>아이디 찾기</h3>
      <div class="subtitle">가입 시 입력했던 정보를 통해 아이디를 찾을 수 있습니다.</div>

      <form method="POST">
        {% csrf_token %}
        <label>이름</label>
        <input type="text" name="name" id="name" placeholder="이름 입력" required>

        <label>이메일 주소</label>
        <div class="email">
          <input type="text" id="email-front" placeholder="example" required>
          <a>@</a>
          <input type="text" id="email-back" placeholder="domain.com" required>
        </div>
        <input type="hidden" name="email" id="email">
        <select class="emailAuto" onchange="handleDomainSelect(this)">
          <option value="">선택하세요.</option>
          <option value="gmail.com">gmail.com</option>
          <option value="naver.com">naver.com</option>
          <option value="hanmail.net">hanmail.net</option>
          <option value="직접입력">직접입력</option>
        </select>

        <div class="code">
          <input type="text" name="code" placeholder="인증번호 6자리" required>
          <button type="button" class="button" onclick="sendVerificationCode()">인증번호 전송</button>
        </div>

        <input type="submit" class="findID" value="아이디 찾기">
        <button type="button" class="back" onclick="location.href='{% url 'login:loginp' %}'">로그인 페이지로 이동</button>
      </form>

      {% if found_id %}
      <div id="result">회원님의 아이디는 <strong>{{ found_id }}</strong> 입니다.</div>
      {% endif %}
    </div>
  </div>

  <script>
    function handleDomainSelect(selectObj) {
      const selected = selectObj.value;
      if (selected !== '직접입력') {
        document.getElementById('email-back').value = selected;
      } else {
        document.getElementById('email-back').value = '';
      }
    }

    function sendVerificationCode() {
      const emailFront = document.getElementById('email-front').value;
      const emailBack = document.getElementById('email-back').value;
      const name = document.getElementById('name').value;
      const fullEmail = `${emailFront}@${emailBack}`;
      document.getElementById('email').value = fullEmail;

      fetch("{% url 'login:send_code' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: `email=${fullEmail}&name=${name}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("인증번호가 이메일로 전송되었습니다.");
        } else {
          alert(data.message || "인증번호 전송 실패");
        }
      })
      .catch(error => console.error("오류 발생:", error));
    }
  </script>
</body>
</html>
