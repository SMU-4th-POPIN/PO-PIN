<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포핀 | 비밀번호 재설정</title>
    <link rel="icon" href="/static/images/login/popin_logo.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .top h2 {
            font-size: 36px;
            font-weight: bold;
            color: #7E6EB0;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #BFB2D6;
            font-size: 13px;
            margin: 10px 0 20px;
        }
        label {
            font-size: 13px;
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .findPW {
            margin-top: 25px;
            background: #8A79AF;
            color: white;
            border: none;
            font-size: 14px;
        }
        .back {
            margin-top: 12px;
            background: none;
            color: #8A79AF;
            border: none;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <div class="top">
            <h2>PO-PIN</h2>
        </div>
        <form method="POST" action="{% url 'login:loginCPW' %}">
            {% csrf_token %}
            <hr>
            <h3 style="text-align:center; color:#7E6EB0;">비밀번호 재설정</h3>
            <div class="subtitle">새로운 비밀번호를 입력하세요.</div>

            {% if messages %}
                {% for message in messages %}
                    <div style="color:red; font-size:13px; margin-bottom:10px;">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <label for="pw1">새 비밀번호</label>
            <input type="password" name="pw1" id="pw1" placeholder="8자 이상 16자 이하 입력">

            <label for="pw2">새 비밀번호 확인</label>
            <input type="password" name="pw2" id="pw2" placeholder="동일한 비밀번호 입력">

            <input class="findPW" type="submit" value="비밀번호 재설정">
            <input class="back" type="button" value="로그인 페이지로" onclick="location.href='{% url 'login:loginp' %}'">
        </form>
    </div>
</body>
</html>
