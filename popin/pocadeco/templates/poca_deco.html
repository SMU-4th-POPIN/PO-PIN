

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <title>포카꾸미기 - PO-PIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* 첫 번째 파일의 헤더 스타일 적용 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1); 
            position: sticky;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-menu a.active {
            color: #667eea;
        }

        .nav-menu a.active::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-outline {
            border: 2px solid #667eea;
            color: #667eea;
            background: transparent;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align:center;
        }

        /* Editor Layout */
        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .editor-main {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .editor-sidebar {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        /* Canvas Area */
        .canvas-container {
            position: relative;
            margin-bottom: 30px;
        }

        .canvas-area {
        max-width: 300px;
        aspect-ratio: 2 / 3;
        background: #f8f9ff;
        border: 3px dashed #ddd;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 auto;
    }

    .photo-preview {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
    }

        .canvas-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .canvas-placeholder {
            text-align: center;
            color: #666;
        }

        .canvas-placeholder i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Tools */
        .tool-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .tool-section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        /* Sliders */
        .slider-group {
            margin-bottom: 20px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Color Picker */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .color-btn {
            width: 35px;
            height: 35px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover, .color-btn.active {
            border-color: #333;
            transform: scale(1.1);
        }
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .frame-option {
            aspect-ratio: 1;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .frame-option:hover, .frame-option.active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.05);
        }

        /* 프레임 미리보기 스타일 */
        .frame-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .frame-preview.heart::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(45deg, #ff6b9d, #ff8e9e);
            clip-path: polygon(50% 85%, 85% 50%, 100% 0%, 50% 35%, 0% 0%, 15% 50%);
        }

        .frame-preview.star::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .frame-preview.circle::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            border: 3px solid white;
        }

        .frame-preview.vintage::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #8b4513, #daa520);
            border-radius: 8px;
            border: 2px solid #654321;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        .frame-preview.polaroid::before {
            content: '';
            position: absolute;
            width: 85%;
            height: 70%;
            background: white;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .frame-preview.polaroid::after {
            content: '';
            position: absolute;
            bottom: 15%;
            width: 85%;
            height: 20%;
            background: white;
            border: 2px solid #ddd;
            border-top: none;
        }

        .frame-preview.ornate::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #c9b037, #e6d45a);
            border-radius: 15px;
            border: 3px solid #8b6914;
            box-shadow: inset 0 0 0 3px #ffd700, 0 0 10px rgba(0,0,0,0.3);
        }

        /* Stickers */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .sticker-btn {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: white;
        }

        .sticker-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.1);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* My Gallery */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-photo-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-photo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-preview {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 10px;
            overflow: hidden;
        }

            .gallery-preview img,
            .gallery-item img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            }

        .gallery-info {
            text-align: center;
        }

        .gallery-title {
            font-weight: bold;
            margin:10px;
            
        }

        .gallery-date {
            color: #666;
            font-size: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
            display: none;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .delete-btn {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .editor-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .frame-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .color-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Hidden file input */
        #fileInput, #galleryInput {
            display: none;
        }

        /* Preview Styles */
        .photo-container {
            position: relative;
            display: inline-block;
        }

        .photo-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sticker-overlay {
            position: absolute;
            font-size: 30px;
            cursor: move;
            user-select: none;
            z-index: 10;
        }

        /* 프레임 효과 스타일 */
        .frame-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 15px;
        }

        .frame-effect.heart {
            background: linear-gradient(45deg, rgba(255, 107, 157, 0.3), rgba(255, 142, 158, 0.3));
            clip-path: polygon(50% 85%, 85% 50%, 100% 0%, 50% 35%, 0% 0%, 15% 50%);
        }

        .frame-effect.star {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.3), rgba(255, 237, 78, 0.3));
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .frame-effect.circle {
            border: 10px solid;
            border-image: linear-gradient(45deg, #667eea, #764ba2) 1;
            border-radius: 50%;
        }

        .frame-effect.vintage {
            border: 8px solid;
            border-image: linear-gradient(45deg, #8b4513, #daa520) 1;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .frame-effect.polaroid {
            border: 15px solid white;
            border-bottom: 40px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .frame-effect.ornate {
            border: 12px solid;
            border-image: linear-gradient(45deg, #c9b037, #e6d45a) 1;
            box-shadow: inset 0 0 0 3px #ffd700, 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>

    <!-- 첫 번째 파일의 헤더 적용 -->
    <header class="header">
        <nav class="nav">
            <div class="logo">PO-PIN</div>
            <ul class="nav-menu">
                <li><a href="#home">홈</a></li>
                <li><a href="#exchange">포카교환</a></li>
                <li><a href="#community">커뮤니티</a></li>
                <li><a href="#decorate" class="active">포카꾸미기</a></li>
                <li><a href="#customer">고객지원</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-outline">로그인</a>
                <a href="#" class="btn btn-primary">회원가입</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="page-title">포토카드 꾸미기</h1>
            </div>

            <div class="editor-layout">
                <!-- Editor Main Area -->
                <div class="editor-main">
                    <div class="canvas-container">
                        <div class="canvas-area" id="canvasArea" onclick="uploadPhoto()">
                            <div class="canvas-placeholder" id="placeholder">
                                <i>📷</i>
                                <div>포토카드를 업로드하세요</div>
                                <small>클릭하거나 드래그해서 파일을 선택하세요</small>
                            </div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="resetEditor()">초기화</button>
                        <button class="btn btn-primary" onclick="saveDecoration()">저장하기</button>
                        <button class="btn btn-success" onclick="downloadImage()">다운로드</button>
                    </div>

                    <!-- My Gallery -->
                    <div style="margin-top: 40px;">
                        <div class="gallery-header">
                            <h2>내 포꾸 갤러리</h2>
                            <button class="add-photo-btn" onclick="addToGallery()">
                                <span>📷</span>
                                사진 추가
                            </button>
                        </div>
                        <input type="file" id="galleryInput" accept="image/*" onchange="handleGalleryAdd(event)">
                        <div class="gallery-grid" id="myGallery">

                                 <img src="images/hanni.jpg" />
                                <div class="gallery-info">
                                    <div class="gallery-title">New Jeans 하니</div>
                                    <div class="gallery-date">2024-06-12</div>
                                </div>
                                <button class="delete-btn" onclick="deleteGalleryItem(this)">×</button>
                            </div>
                            <div class="gallery-item">
                                <img src="images/yushi.jpg" />
                                <div class="gallery-info">
                                    <div class="gallery-title">Nct Wish 유우시</div>
                                    <div class="gallery-date">2024-06-11</div>
                                </div>
                                <button class="delete-btn" onclick="deleteGalleryItem(this)">×</button>
                            </div>
                            <div class="gallery-item">
                                <img src="images/설윤.jpg" />
                                <div class="gallery-info">
                                    <div class="gallery-title">NMIXX 설윤</div>
                                    <div class="gallery-date">2024-06-09</div>
                                </div>
                                <button class="delete-btn" onclick="deleteGalleryItem(this)">×</button>
                            </div>
                            <div class="gallery-item">
                                <img src="images/wonbin.jpg" />
                                <div class="gallery-info">
                                    <div class="gallery-title">rlize 원빈</div>
                                    <div class="gallery-date">2024-06-10</div>
                                </div>
                                <button class="delete-btn" onclick="deleteGalleryItem(this)">×</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Editor Sidebar -->
                <div class="editor-sidebar">
                    <!-- Adjustments -->
                    <div class="tool-section">
                        <h3>⚙️ 조정</h3>
                        <div class="slider-group">
                            <label>밝기</label>
                            <input type="range" class="slider" min="0" max="200" value="100" 
                                   oninput="adjustBrightness(this.value)">
                        </div>
                        <div class="slider-group">
                            <label>대비</label>
                            <input type="range" class="slider" min="0" max="200" value="100" 
                                   oninput="adjustContrast(this.value)">
                        </div>
                        <div class="slider-group">
                            <label>채도</label>
                            <input type="range" class="slider" min="0" max="200" value="100" 
                                   oninput="adjustSaturation(this.value)">
                        </div>
                    </div>

                    <!-- Frames -->
                    <div class="tool-section">
                        <h3>🖼️ 프레임</h3>
                        <div class="frame-grid">
                            <div class="frame-option" onclick="applyFrame('heart')">
                                <div class="frame-preview heart"></div>
                            </div>
                            <div class="frame-option" onclick="applyFrame('star')">
                                <div class="frame-preview star"></div>
                            </div>
                            <div class="frame-option" onclick="applyFrame('circle')">
                                <div class="frame-preview circle"></div>
                            </div>
                            <div class="frame-option" onclick="applyFrame('vintage')">
                                <div class="frame-preview vintage"></div>
                            </div>
                            <div class="frame-option" onclick="applyFrame('polaroid')">
                                <div class="frame-preview polaroid"></div>
                            </div>
                            <div class="frame-option" onclick="applyFrame('ornate')">
                                <div class="frame-preview ornate"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Border Colors -->
                    <div class="tool-section">
                        <h3>🎨 테두리 색상</h3>
                        <div class="color-grid">
                            <div class="color-btn" style="background: #ff6b6b;" onclick="setBorderColor('#ff6b6b')"></div>
                            <div class="color-btn" style="background: #4ecdc4;" onclick="setBorderColor('#4ecdc4')"></div>
                            <div class="color-btn" style="background:rgb(103, 112, 84);" onclick="setBorderColor('#45b7d1')"></div>
                            <div class="color-btn" style="background: #96ceb4;" onclick="setBorderColor('#96ceb4')"></div>
                            <div class="color-btn" style="background: #feca57;" onclick="setBorderColor('#feca57')"></div>
                            <br>
                            <div class="color-btn" style="background:rgb(255, 61, 61);" onclick="setBorderColor('#ffd93d')"></div>
                            <div class="color-btn" style="background: #6c5ce7;" onclick="setBorderColor('#6c5ce7')"></div>
                            <div class="color-btn" style="background: #fd79a8;" onclick="setBorderColor('#fd79a8')"></div>
                            <div class="color-btn" style="background: #fdcb6e;" onclick="setBorderColor('#fdcb6e')"></div>
                            <div class="color-btn" style="background:rgb(85, 105, 214);" onclick="setBorderColor('#a8e6cf')"></div>
                        </div>
                    </div>

function uploadDecoratedImage() {
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  // 캔버스 크기는 포꾸 영역 크기와 같게 설정
  const pocadecoArea = document.getElementById('pocadeco-area');
  canvas.width = pocadecoArea.clientWidth;
  canvas.height = pocadecoArea.clientHeight;

  // 배경 이미지 그리기 (원본 사진)
  const bgImg = pocadecoArea.querySelector('.background-img');
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  // 스티커, 프레임 등도 그리기 (드래그 가능한 요소들)
  const stickers = pocadecoArea.querySelectorAll('.draggable-sticker, .frame-selected');
  stickers.forEach(sticker => {
    const rect = sticker.getBoundingClientRect();
    const parentRect = pocadecoArea.getBoundingClientRect();

    const x = rect.left - parentRect.left;
    const y = rect.top - parentRect.top;
    ctx.drawImage(sticker, x, y, rect.width, rect.height);
  });

  // 완성된 이미지 데이터를 서버로 전송 (예: fetch API)
  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append('decoratedImage', blob, 'decorated.png');

    fetch('/upload-decorated-image/', {
      method: 'POST',
      body: formData,
    }).then(res => {
      if (res.ok) alert('업로드 완료!');
      else alert('업로드 실패');
    });
  });
}
