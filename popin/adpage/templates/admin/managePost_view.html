<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 | 공지사항 작성</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a { text-decoration: none; color: rgba(166, 135, 198, 0.96); }
    a:hover { color: rgb(146, 102, 190); }

    .banner {
      width: 1000px;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      display: flex;
      align-items: center;
      padding-left: 25px;
      gap: 25px;
    }

    .banner h2 {
      font-size: 40px;
      color: #7E6EB0;
    }

    .banner h3 {
      font-size: 18px;
    }


    .board {
      width: 1000px;
      min-height: 700px;
      border-radius: 25px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
        display: flex;
        flex-direction: column; /* 세로 방향으로 아이템 정렬 */
        align-items: center;   /* 가로 중앙 정렬 */
    }

    .dash-top {
      text-align: center;
      margin-bottom: 30px;
    }

    .dash-top h2 {
      font-size: 24px;
    }

    .line {
      border-bottom: 1px solid rgba(185, 180, 190, 0.96);
      margin: 20px auto 0 auto;
    }

    table.writebox {
        width: 880px; 
        border-collapse: separate;
        border-spacing: 20px 10px;
        margin: 0 auto;
        margin-bottom : 20px;
        }

    table.writebox th {
            width: 120px;
            text-align: center;
            vertical-align: middle; /* 또는 top */
            padding: 10px;
            font-size: 16px;
            color: #555;
            border-right: 1px solid rgb(209, 206, 206);
          }

    table.writebox td {
      padding-top: 5px;
    }

    select.selectB,
    input.wlong,
    textarea.tta,
    input.fileType {
    width: calc(100% - 10px); /* <td> 공간의 100%에서 좌우 여백을 고려하여 10px 정도 빼줌 */
    /* 또는 단순히 width: 100%; 로 설정하여 td의 가용 공간을 모두 사용하게 함 */
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    }


    select.selectB:focus,
    input.wlong:focus,
    textarea.tta:focus,
    input.fileType:focus {
      border: 2px solid #7E6EB0;
    }

    textarea.tta {
      height: 200px;
      resize: vertical;
    }

    input.fix {
      transform: scale(1.2);
    }
    .btn {  display: flex;
            justify-content: center;
        }
    .btn button {
        display: flex; 
        align-items: center;
        justify-content: center; 
        padding: 12px 25px;
        font-size: 16px;
        margin: 0 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #7E6EB0;
        color: white;
        transition: background-color 0.3s ease;
        }
        .fix{margin-left : 10px;}
        table,tr,td{background : white;
        border-radius : 25px;}
        
  </style>
</head>
<body>
  <div>
    <div class="banner">
      <strong><h2>PO-PIN</h2></strong>
      <h3><a href="#">대시보드</a></h3>
      <h3><a href="#">공지사항</a></h3>
      <h3><a href="#">게시글 관리</a></h3>
      <h3><a href="#">사용자 관리</a></h3>
    </div>

    <div class="board">
      <div class="notice">
        <div class="dash-top">
          <h2>게시글 상세보기</h2>
          <div class="line"></div>
        </div>
      </div>

      <table class="writebox">
        <tbody>
          <tr>
            <th scope="row"><label for="board">게시판</label></th>
            <td>교환후기 게시판</td>
          </tr>
          <tr>
            <th scope="row"><label for="title">제목</label></th>
            <td>ㅇㅇ님과 교환후기</td>
          </tr>
          <tr>
            <th scope="row"><label for="id">작성자</label></th>
            <td>듀..</td>
          </tr>
          <tr>
            <th scope="row"><label for="id">거래자</label></th>
            <td>뱌뱌</td>
          </tr>
          <tr>
            <th scope="row"><label for="date">작성일</label></th>
            <td>2025-13-56</td>
          </tr>
          <tr>
            <th scope="row"><label for="star">평점</label></th>
            <td>5</td>
          </tr>
          <tr>
            <th scope="row"><label for="content">상세 내용</label></th>
            <td>너무 착하시구 하자도 없어용~~<br>
            다음에도 거래 ㄱㄱ</td>
          </tr>
          <tr>
            <th scope="row"><label for="file">첨부파일</label></th>
            <td>poca.jpg</td>
          </tr>
        </tbody>
      </table>
      <div class = "btn">
          <button type = "button" value = "delete">삭제</button>
          <button type = "button" value = "back">목록</button>
        </div>
    </div>
  </div>
</body>
</html>
