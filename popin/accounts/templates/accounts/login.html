<!-- templates/accounts/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>아이디</label>
        <input type="text" name="username" required><br>

        <label>비밀번호</label>
        <input type="password" name="password" required><br>

        <button type="submit">로그인</button>
    </form>
</body>
</html>
